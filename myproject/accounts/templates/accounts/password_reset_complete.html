<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset Complete | UniSocial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex min-vh-100">
  <div class="container my-auto text-center">
    <div class="col-md-6 mx-auto">
      <div class="card shadow border-0 rounded-4 p-4">
        <h1 class="fw-bold text-success fs-4">Password changed!</h1>
        <p class="text-muted">Your password has been set successfully. You can now log in with your new password.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Go to login</a>
      </div>
    </div>
  </div>
</body>
</html>
